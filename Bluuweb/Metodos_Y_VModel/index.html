<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div id="app">
        <input type="text" v-model="nuevaFruta">
        <button v-on:click="agregarFruta">Agregar</button>
        <!--Otra manera de usar on click con vue:-->
        <!-- <button @click="agregarFruta">Agregar</button> -->

        <ul>
            <li v-for="fruta of frutas">
                {{fruta.nombre}} - {{fruta.cantidad}}
            </li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
