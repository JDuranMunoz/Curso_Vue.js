<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapState y mapMutation con Vuex</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Vuex -->
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.js"></script>
</head>

<body>

    <div id="app">
        <titulo></titulo>
    </div>
    
    <script>
        Vue.component("titulo", {
            template: //html
            `
            <div class="container mt-3 p-5 text-center text-white bg-dark">
                <h3>Componente titulo: numero {{numero}}</h3>
                <hijo></hijo>
            </div>
            `,
            computed: {
                ...Vuex.mapState(["numero"])
            }
        });

        Vue.component("hijo", {
            template: //html
            `
            <div>
                <button class="btn btn-success" v-on:click="aumentar">+</button>
                <button class="btn btn-danger" v-on:click="disminuir(2)">-</button>
                <h3>Componente hijo: numero {{numero}}</h3>
            </div>
            `,
            computed: {
                ...Vuex.mapState(["numero"])
            },
            methods: {
                ...Vuex.mapMutations(["aumentar", "disminuir"])
            }
        });

        // Para usar Vuex
        const store = new Vuex.Store({
            state: {
                numero: 10
            },
            // "MÃ©todos"
            mutations: {
                aumentar(state) {
                    state.numero ++;
                },
                disminuir(state, n) {
                    state.numero -= n;
                }
            }
        });

        new Vue({
            el: "#app",
            store
        });

    </script>

</body>

</html>
