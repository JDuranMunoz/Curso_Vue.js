<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>

<body>
    <div id="app">
        <h1>Nombre: {{nombre}}</h1>
        <h1>Cursos: {{cursos}}</h1>
        <h1>Estado: {{estado}}</h1>
    </div>

    <!-- CDN V2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data: {
                nombre: "Javier",
                cursos: 5,
                estado: false
            }
        })
    </script>
</body>

</html>
